<html>
	<head>
		<title>Lynx</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="main.css">		
	</head>
	<body>
		<nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lynx</a>
        </div>
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9 col-sm-push-3">
          <button type="button" class="pull-left btn btn-default visible-xs" data-toggle="offcanvas" aria-expanded="false" aria-controls="navbar">
            <i class="fa fa-navicon"></i>
          </button>
          <div class="jumbotron">
            <div class="input-group">
              <input id="search-input" type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button id="search-submit" class="btn btn-default" type="button">Search!</button>
              </span>
            </div><!-- /input-group -->               
            <div id="filters" class="hidden"> 
				<div class="row">
					<div class="col-sm-8">
						<div id="filter-dates">
							<h2>Dates</h2>
							<div class="row">
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="sizing-addon2">From</span>
										<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
									</div>
								</div>
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon" id="sizing-addon2">To</span>
										<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
									</div>
								</div>
								<div class="col-sm-2">
									<button type="button" class="btn btn-default">Filter</button>
								</div>
							</div>
						</div>						
					</div>
					<div class="col-sm-4">
						<div id="filter-sr">
							<h2>Sent / Received</h2>
							<div class="btn-group" role="group" aria-label="...">								
								<button type="button" class="btn btn-default">Sent</button>
								<button type="button" class="btn btn-default">Received</button>
								<button type="button" class="btn btn-default">All</button>								
							</div>
							<button id="sr-submit" type="button" class="btn btn-default">Filter</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div id="filter-friends">
							<h2>Friends</h2>
							<div class="input-group">
								<input id="search-friends" type="text" class="form-control" placeholder="Search friends...">
								<span class="input-group-btn">
									<button id="friends-submit" class="btn btn-default" type="button">Filter</button>
								</span>
							</div><!-- /input-group -->  
						</div>
					</div>
					<div class="col-sm-6">
						<div id="filter-tags">
							<h2>Tags</h2>
							<div class="input-group">
								<input id="search-tags" type="text" class="form-control" placeholder="Search tags...">
								<span class="input-group-btn">
									<button id="tags-submit" class="btn btn-default" type="button">Filter</button>
								</span>
							</div><!-- /input-group --> 
						</div>
					</div>
				</div>
              			  			  
            </div> <!--Filters-->
          </div>   

		 	<div class="container">
				<div id="filter-results">					
				</div>
			</div>    
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 col-sm-pull-9 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <a href="index.html" class="list-group-item">Home</a>
            <a href="index-send-message.html" class="list-group-item">New Message</a>
            
            <a href="#" class="list-group-item active">Link History</a>
            <a href="search-friend.html" class="list-group-item">Add Friend</a>
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div><!--/.container-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>
        <script src="https://use.fontawesome.com/6cdc5077a4.js"></script>
		<script src="main.js" type="text/javascript"></script>
        <script src="search-links.js"></script>
	</body>
</html>
